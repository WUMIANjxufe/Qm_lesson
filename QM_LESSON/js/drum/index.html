  <script>
  // dom 
  window.onload = function() {
    // const audioClap = document.getElementById('audio_clap');
    // // audioClap.play();
    // const audioTink = document.getElementById('audio_tink');
    // audioTink.play();
    // js 基于事件机制 按键事件 
    // 在事件发生的那一刻， 事件对象

    

    function playSound (e) {
      // 将keyCode 跟标签audio 映射一步做掉？ 
      // keyCode -> 元素 (document.querySelector(''))
      // 如何利用这个code 去播放相应的声音呢？ 
      console.log(e.keyCode);
      const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
      // keyCoe => audio ? find  
      if (audio)
        audio.play();
    }
    window.addEventListener('keydown', playSound);
  }
  
  // h5 仿生应用
